<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>p5_grid</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geom:wght@300..900&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Geom, sans-serif;
      color: black;
    }

    .big-poster {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poster {
      display: grid;
      width: 500px;
      height: 650px;
      grid-template-columns: 33% 33% 33%;
      grid-template-rows: repeat(8, 12.5%);
    }

    /* BLOQUES */

    .yellow {
      grid-area: 1 / 1 / 2 / 4;
      background: #fff652;
      padding: 30px;
    }

    .green-top {
      grid-area: 2 / 1 / 3 / 3;
      background: #35b04a;
      padding: 30px;
    }

    .purple-top {
      grid-area: 3 / 1 / 4 / 3;
      background: #9c2fb0;
      padding: 20px;
    }

    /* üî∫ TRI√ÅNGULO GRIS SUPERIOR */

    .grey-triangle {
      grid-area: 2 / 3 / 4 / 4;
      background: url(assets/yellow.svg) no-repeat center;
      background-size: cover;

      position: relative;
    }

    .grey-triangle span {
      position: absolute;
      bottom: 15px;
      left: 10px;
      writing-mode: vertical-rl;  /* Cambiado para que se lea de abajo hacia arriba */
      text-orientation: sideways;
transform: rotate(180deg);
      font-size: 7.5px;
      line-height: 1.1;
      letter-spacing: 0.5px;
    }

    /* RESTO DEL LAYOUT */

    .empty-violet {
      grid-area: 4 / 2 / 6 / 4;
      background: #9c2fb0;
    }

    .blue-triangle {
      grid-area: 4 / 1 / 6 / 2;
      background: url(assets/blue.svg) no-repeat center;
      background-size: cover;
    }

    .green-left {
      grid-area: 6 / 1 / 9 / 2;
      background: #38b955;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 70px;
    }

    .pink {
      grid-area: 7 / 2 / 9 / 3;
      background: url(assets/rosa.svg) no-repeat center;
      background-size: cover;

      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .pink p {
      margin: auto 0 0 auto;
      padding: 0;
    }

    .blue-bottom {
      grid-area: 6 / 3 / 9 / 4;
      background: #063ac2;
    }

    .empty-green {
      grid-area: 6 / 2 / 7 / 3;
      background: #38b955;
    }
  </style>
</head>
<body>
  <div class="big-poster">
    <main class="poster">
      <div class="yellow">KILO KISH (US, LIVE)</div>
      <div class="green-top">MUJUICE (DJ-SET)</div>
      <div class="purple-top">KIRILL IVANOV<br>(SBPCH, DJ-SET)</div>

      <div class="grey-triangle">
        <span>
          14, BLDG. 5A,<br />
          BERSENEVSKAYA EMB.
        </span>
      </div>

      <div class="blue-triangle"></div>
      <div class="empty-violet"></div>
      <div class="empty-green"></div>

      <div class="green-left">STRELKA</div>

      <div class="pink">
        10.06
        <p>23:00</p>
      </div>

      <div class="blue-bottom"></div>
    </main>
  </div>
</body>
</html>
